<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="signup-form">
    <form action="#" method="post">
        <h2 style="text-align: center;" >Create Your Account</h2>
        <p style="text-align: center;">Please fill in this form to create an account! </p>
        <div class="container">
            <div class="row"><label ><b> First Name</b></label><br>
            <label>
                <input type="text" placeholder="First Name" name="fname" required>
            </label></div>
           <div class="row"> <label ><b> Last Name</b></label><br>
            <label>
                <input type="text" placeholder="Last Name" name="lname" required>
            </label></div><br>
            <label ><b>Email Address</b></label><br>
            <label>
                <input type="email" placeholder="Enter Email Address" name="email" required>
            </label><br>

            <label ><b>Password</b></label>
            <br>
            <label>
                <input type="password" placeholder="Enter Password" name="psw" required>
            </label><br>
            <label ><b>Confirm Password</b></label>
            <br>
            <label>
                <input type="password" placeholder="Confirm Password" name="cpsw" required>
            </label><br>

            <button class="tab" type="submit">SignUp Now</button>

        </div>

        <div class="container" style="background-color:#0d6efd">
            <span class="tab1"> If You Have an Account, Please<a href="login.html">Login Now </a></span>

        </div>
    </form>
</div>
</body>
</html>
