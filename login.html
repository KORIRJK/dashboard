<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="login-form">
<form action="#" method="post">
    <div class="imgcontainer">
        <img src="images/avatar.jpg" alt="Avatar" class="avatar" >
        <h3>Login Page</h3>
    </div>

    <div class="container">
        <label ><b>Email Address</b></label><br>
        <label>
            <input type="email" placeholder="Enter Email Address" name="email" required>
        </label><br>

        <label ><b>Password</b></label>
        <span class="tab"><a href="#">Forgot Password?</a></span><br>
        <label>
            <input type="password" placeholder="Enter Password" name="psw" required>
        </label><br>
        <label>
            <input type="checkbox"  name="remember"> Remember me
        </label>

        <button class="tab" type="submit">Login</button>

    </div>

    <div class="container" style="background-color:#0d6efd">
        <span class="tab1"> Don't have an account? <a href="signup.html">Create One</a></span>

    </div>
</form>
</div>
</body>
</html>
